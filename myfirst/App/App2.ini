[Rainmeter]
Update=-1
AccurateText=1
blur=1

[Metadata]
Name=APP
Author=MR.GOODNIGHT
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
Version=1.0

[Variables]
@Include=#@#Var.inc

[BackCard]
W=250
H=50
SolidColor=0,0,0,1
AntiAlias=1
Padding=10,0,10,0

[Icon]
W=50
H=50
AntiAlias=1
PreserveAspectRatio=1
SolidColor = 0,0,0,1

[Text]
W=150
H=50
FontSize=20
FontColor=255,255,255
StringAlign = LeftCenter
SolidColor = 0,0,0,1

[BackCard1]
Meter=Image
MeterStyle=BackCard
LeftMouseUpAction=#LocationPath1#
X=20
Y=#YYY#

[Icon1]
Meter=Image
MeterStyle=Icon
ImageName=#HB1#
X=20r
Y=10r

